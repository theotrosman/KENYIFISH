<script>
    function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min }

    (function initBgVideo() {
        const video = document.getElementById('bgVideo');
        const tryOrder = [1, 2, 3, 4, 5].sort(() => Math.random() - .5);
        let attempt = 0;

        function loadNext() {
            if (attempt >= tryOrder.length) { console.warn('No se pudo cargar ningún video de fondo'); return }
            const n = tryOrder[attempt++];
            const srcMp4 = `fondoindex${n}.mp4`;
            const srcWebm = `fondoindex${n}.webm`;

            video.innerHTML = '';
            const sWebm = document.createElement('source'); sWebm.src = srcWebm; sWebm.type = 'video/webm';
            const sMp4 = document.createElement('source'); sMp4.src = srcMp4; sMp4.type = 'video/mp4';
            video.appendChild(sWebm); video.appendChild(sMp4);

            video.load();
            video.play().catch(() => { });
        }

        video.addEventListener('error', loadNext, { once: false });
        loadNext();
    })();

    (function rotatingMotto() {
        const el = document.getElementById('motto');
        const frases = [
            'Asesoramiento experto y envío en el día',
            'Acuarios, peces y plantas de calidad',
            'Pedidos por WhatsApp en un toque'
        ];
        let i = 0;
        setInterval(() => {
            i = (i + 1) % frases.length;
            el.style.animation = 'none';
            void el.offsetHeight;
            el.textContent = frases[i];
            el.style.animation = '';
        }, 6000);
    })();

    document.getElementById('year').textContent = new Date().getFullYear();
</script>
